<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to APK App Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Main Container -->
  <div class="container">
    <h1>Text to APK App Generator</h1>

    <!-- Text Input Form -->
    <div class="input-section">
      <label for="textInput">Enter Text:</label>
      <textarea id="textInput" placeholder="Enter your app text here..."></textarea>
      <button id="generateButton">Generate APK</button>
    </div>

    <!-- APK Link -->
    <div class="apk-link" id="apkLinkSection" style="display:none;">
      <h2>Your APK is ready!</h2>
      <a href="#" id="apkLink" target="_blank">Download APK</a>
    </div>

    <div class="footer">
      <p>&copy; 2025 Text to APK. All rights reserved.</p>
    </div>
  </div>

  <!-- JavaScript File Link -->
  <script src="script.js"></script>

</body>
</html>
